<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1{
            text-shadow: 2px 2px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 100px;
        }
        h2{
            text-shadow: 2px 2px red;
        }
        .blur{
            text-shadow: 2px 2px 5px red;
            font-family: cursive;
            font-size: small;
        }
        .white{
            color: white;
            text-shadow: 2px 2px 4px red;
           font: 50px large;
        }
    </style>
</head>
<body>
    <h1 class="h1">TEXT SHADOW</h1>
    <h2>TEXT SHADOW EFFECT</h1>
        <p>then add a blur effect to the shadow (5px)</p>
        <h2 class="blur">TEXT SHADOW EFFECT</h2>
        <p>Text-shadow on a white text</p>
        <h1 class="white">Text-shadow effect!</h1>
</body>
</html>
