<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: auto auto auto;
            padding: 10px;
            background-color: antiquewhite;
            gap: 10px;
        }
        .grid-container div{
        padding: 10px;
        background-color: aqua;
       font-size: 30px;
        text-align: center;
        }
        .griditem1{
            grid-column-start: 1;
            grid-column-end: 3;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="griditem1">1</div>
        <div class="griditem">2</div>
        <div class="griditem">3</div>
        <div class="griditem4">4</div>
        <div class="griditem">5</div>
        <div class="griditem">6</div>
        <div class="griditem">7</div>
        <div class="griditem">8</div>
        <div class="griditem">9</div>
        <div class="griditem">10</div>
</body>
</html>
