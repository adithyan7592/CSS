<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head{grid-area: head;}
        .nav{grid-area: nav;}
        .sub{grid-area: sub;}
        .img{grid-area: img;}
        .msg{grid-area: msg;}
        .main{
            display: grid;
            grid-template-areas: 'head head head head nav nav'
            'sub sub sub sub img img'
            'msg msg msg msg img img';
            background-color: rgb(2, 6, 46);
        }
        .head{
            background-color: rgb(9, 56, 9);

        }
        .nav{
            background-color: rgb(207, 128, 32);

        }
        .sub{

            background-color: antiquewhite;
        }
        .msg{
            background-color: aqua;

        }
        .img{
          background-color: rgb(185, 255, 127);
        }
</style>
</head>
<body>
    <div class="main">
        <div class="head">head</div>
        <div class="nav">nav</div>
        <div class="sub">sub</div>
        <div class="img">img</div>
        <div class="msg">msg</div>
        </div>
</body>
</html>
