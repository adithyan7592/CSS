<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display: flex;
            background-color: dodgerblue;
           flex-flow: row wrap;
           justify-content: space-around;

        }
        .flex-container div{
            background-color: antiquewhite;
            margin: 10px;
            padding: 20px;
            width: 100px;
            line-height: 75%;
            font-size: 30px;
            text-align: center;
   
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
